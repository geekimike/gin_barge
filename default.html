<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="gin-barge.css">
	<title>Gin Barge</title>
</head>
<body>
	<div id="outer">
		<div id="inner">
			<p id="title">Gin Barge departs in</p>
			<p id="clock"></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="jquery.backstretch.min.js"></script>
	<script>
	  $.backstretch([
	    "image1.jpg",
	    "image2.jpg",
	    "image3.jpg",
	    "image4.jpg"
	  ], {duration: 3000, fade: 1000});
	</script>
	<script src="jquery.countdown.min.js"></script>
	<script>
	$('#clock').countdown('2015/04/08 09:00')
		.on('update.countdown', function(event) {
		$(this).html(event.strftime('%D days %H hours %M minutes and %S seconds'));
	})
		.on('finish.countdown', function(event) {
		$('#title').hide();
		$(this).html('Gentlemen, start your barges...');
	});
	</script>
</body>
</html>
